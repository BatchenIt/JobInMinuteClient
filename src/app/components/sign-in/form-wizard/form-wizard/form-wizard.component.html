<mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup" label="הזן פרטי כניסה">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>פרטי כניסה</ng-template>
            <mat-form-field>
                <mat-label>שם</mat-label>
                <input matInput placeholder="שם" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>מייל</mat-label>
                <input matInput placeholder="מייל" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>סיסמה</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="toggleHidePassword($event)" [attr.aria-label]="'הסתר סיסמה'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>הבא</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="הזן פרטי עסק">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <mat-label>פרטי עסק</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>חזור</button>
                <button mat-button matStepperNext>הבא</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>סיום</ng-template>
        <p>אפשר להתחיל לצפות</p>
        <div>
            <button mat-button matStepperPrevious>חזור</button>
            <button mat-button (click)="stepper.reset()">מההתחלה</button>
        </div>
    </mat-step>
</mat-stepper>
