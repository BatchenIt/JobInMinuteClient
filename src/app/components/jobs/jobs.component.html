<div class="container">
    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>חיפוש חופשי</mat-label>
            <input matInput placeholder="אני מחפש.." style="width: 80%">
            <mat-icon fontIcon="search"></mat-icon>
        </mat-form-field>
    </form>
    <div class="cards-container" >
        @for (item of dummyObj; track $index) {

        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>משרה לדוגמא</mat-card-title>
                <mat-card-subtitle>פתח תקווה, ת"א ,רמת גן, ראשון לציון</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ longText }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>פרטי משרה מלאים</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</div>
