<div class="container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <mat-label>מייל</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>סיסמה</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="toggleHidePassword($event)" [attr.aria-label]="'הסתר סיסמה'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">כניסה</button>

    </form>
</div>
